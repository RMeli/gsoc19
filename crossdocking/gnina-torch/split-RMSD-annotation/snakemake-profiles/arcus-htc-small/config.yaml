cluster:
  sbatch
    --job-name="train-{wildcards}"
    --nodes=1
    --ntasks-per-node=1
    --cpus-per-task=1
    --gres=gpu:v100:{resources.gpu}
    --partition=short
    --clusters=htc
    --output=slurm/train/%x.%A_%a.out
    --error=slurm/train/%x.%A_%a.err
    --time={resources.time}
    --account=stat-ecr
    --qos=standard
    --mem-per-cpu=24G
default-resources:
  - gpu=1
  - time="06:00:00"
jobs: 6
js: train_snakemake.slurm
